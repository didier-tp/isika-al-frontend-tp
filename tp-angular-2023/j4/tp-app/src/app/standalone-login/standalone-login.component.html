<h3>standalone-login (without oauth2/oidc server)</h3>
<form #formLogin="ngForm">
    <div class="form-group row">   
      <label class="col-sm-4 text-sm-end">username:</label>
      <div class="col-sm-8">
         <input [(ngModel)]="login.username" name="username" 
         class="form-control  mb-1" required  pattern="[a-zA-Z].+" > 
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 text-sm-end">password:</label>
      <div class="col-sm-8">
         <input [(ngModel)]="login.password" name="password" 
         type="password" class="form-control  mb-1" required minlength="3" > 
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-8 offset-sm-4">
      <button class="btn btn-primary"  (click)="onLogin()" 
            [disabled]="!formLogin.form.valid" > 
            login <span class="badge badge-primary">
                    <i class="fa fa-user"></i>
                  </span> 
          </button>
      </div>
    </div>
  </form>
  <span [style.color]="authenticated?'green':'red'">message: {{message}}</span>
<hr/>
  <div>
    <p>exemples of good Username/Password:</p>
      <ul>
         <li>mgr1/pwd1 (MANAGE_RW : resource.read , resource.write )</li> 
         <li>admin1/pwd1 (ADMIN_CRUD : resource.read , resource.write , resource.delete )</li> 
         <li>user1/pwd1 (USER : resource.read  )</li> 
      </ul>
      
   </div>
