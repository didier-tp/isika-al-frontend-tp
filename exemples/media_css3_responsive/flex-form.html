<html>
<head>
    <title>flex-form</title>
	<link rel="stylesheet" type="text/css" href="./css/flex-form-styles.css" /> 
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
</head>
<body>
  <h1>responsive form</h1>
  <h2>via flex box</h2>
  <hr/>
  <div class="w-row">
          <div class="group-col">
		     <label>firstname:</label>
			 <input type="text" />
		  </div>
          <div class="group-col">
		     <label>lastname:</label>
			 <input type="text" />
		  </div>
   </div>
   
   <div class="w-row">
          <div class="group-col">
		     <label>xxx:</label>
			 <input type="text" />
		  </div>
          <div class="group-col">
		     <label>yyy:</label>
			 <input type="text" />
		  </div>
   </div>
   
    <div class="w-row">
          <div class="group-col">
		     <label>genre:</label>
			  <div class="sel-group">
			    <label> <input type="radio" name="gender" id="male"/> male</label>
				<label> <input type="radio" name="gender" id="female"/> female</label>
				<label> <input type="radio" name="gender" id="other"/> other</label>
			  </div>
		  </div>
          <div class="group-col">
		     <label>hobbies:</label>
			 <div class="sel-group">
			    <label> <input type="checkbox" name="cooking"/> cooking</label>
				<label> <input type="checkbox" name="music"/> music</label>
				<label> <input type="checkbox" name="painting"/> painting</label>
				<label> <input type="checkbox" name="travel"/> travel</label>
				<label> <input type="checkbox" name="cinema"/> cinema</label>
			 </div>
		  </div>
   </div>
   
   <div class="w-row">
          <div class="group-col">
		     <label>long email:</label>
			 <input type="text" />
		  </div>
   </div>
   
   <div class="w-row">
          <div class="group-col">
		     <label>country:</label>
			 <select>
			     <option>France</option><option>Allemagne</option><option>Espagne</option><option>Italie</option>
			 </select>
		  </div>
		  
		  <div class="group-col">
		     <label>couleur preferee:</label>
			 <select>
			     <option>Rouge</option><option>Vert</option><option>Bleu</option><option>Jaune</option>
			 </select>
		  </div>
   </div>
 
</body>
</html>
